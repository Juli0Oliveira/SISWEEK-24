<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API</title>
    <style>
        /* Defina a altura do mapa */
        #map {
            height: 400px; /* ajuste conforme necessário */
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Meu Mapa do Google</h1>
<div id="map"></div>

<script>
    function initMap() {
        // Cria um novo mapa
        const myLatLng = { lat: -23.550520, lng: -46.633308 }; // Localização de exemplo (São Paulo)

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: myLatLng,
        });

        // Adiciona um marcador
        const marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: "Hello São Paulo!",
        });
    }
</script>

<!-- Carrega a API do Google Maps com sua chave -->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</body>
</html>
